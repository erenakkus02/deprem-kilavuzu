<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Deprem Güvenliği Rehberi</title>
<style>
    body {
        background-color: #f1f1f1;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        color: #333;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    .header {
        background-color: #C73659;
        color: #fff;
        text-align: center;
        padding: 20px 0;
        position: relative;
    }

    .header h1 {
        margin: 0;
    }

    .home-button {
        position: absolute;
        top: 20px;
        left: 20px;
        background-color: #fff;
        color: #C73659;
        border: 2px solid #C73659;
        padding: 10px 20px;
        text-decoration: none;
        font-weight: bold;
        border-radius: 5px;
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    .home-button:hover {
        background-color: #C73659;
        color: #fff;
    }

    .contact {
        width: 90%;
        max-width: 600px;
        margin: 40px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
    }

    .contact h2 {
        color: #C73659;
        margin-bottom: 20px;
        text-align: center;
    }

    .contact p {
        margin: 10px 0;
    }

    .contact strong {
        color: #C73659;
    }

    footer {
        background-color: #C73659;
        color: #fff;
        text-align: center;
        padding: 10px 0;
        margin-top: auto;
    }

    @media (max-width: 768px) {
        .home-button {
            padding: 8px 16px;
            font-size: 0.9em;
        }
    }
</style>
</head>

        <a href="index.html" class="home-button">Ana Sayfa</a>

    </div>
